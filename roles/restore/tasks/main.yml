- name: Delete resources
  k8s:
    state: absent
    definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: "{{ item }}"
  loop: "{{ namespaces_to_delete }}"

- name: Wait 2 minutes for namespace to be deleted
  k8s_facts:
    kind: Namespace
    api_version: v1
    name: "{{ item }}"
  register: ns
  until: not ns.get("resources", [""])
  retries: 80
  delay: 3
  loop: "{{ namespaces_to_delete }}"

- name: Create velero restore of resource
  k8s:
    state: present
    definition:
      apiVersion: velero.io/v1
      kind: Restore
      metadata:
        name: "{{ restore_name }}"
        namespace: velero
      spec:
        backupName: "{{ backup_name }}"
        excludedResources:
        - node
        - events
        - events.events.k8s.io
        - backups.velero.io
        - restores.velero.io
        includedNamespaces:
        - '*'

- name: Wait for restore to finish
  k8s_facts:
    kind: Restore
    api_version: velero.io/v1
    namespace: velero
    name: "{{ restore_name }}"
  register: restore
  until: restore.get("resources", []) and restore.resources[0].get("status", {}).get("phase", "") == "Completed"
  retries: 120
  delay: 5

- name: Delete velero restore of resource (workaround to use common name for restore)
  k8s:
    state: absent
    definition:
      apiVersion: velero.io/v1
      kind: Restore
      metadata:
        name: "{{ restore_name }}"
        namespace: velero
      spec:
        backupName: "{{ backup_name }}"
        excludedResources:
        - node
        - events
        - events.events.k8s.io
        - backups.velero.io
        - restores.velero.io
        includedNamespaces:
        - '*'
  when: delete_velero_restore
